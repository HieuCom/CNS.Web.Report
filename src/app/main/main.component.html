<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <!-- <a routerLink="/main" class="site_title"> <img src="./assets/images/CNS.Logo.small.svg" height="45" alt="CNS.NET.vn"></a> -->
          <a href = "https://cns.net.vn" target="_blank" class="site_title"><img src="./assets/images/CNS.Logo.small.svg" height="45" alt="CNS.NET.vn"></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile">
          <div class="profile_pic">
            <img [src] = "user.avatar" onerror="this.src='./assets/images/CNS.Logo.Circle.png'" height="55" alt="{{user.fullName}}" class="img-circle profile_img">
          </div>
          <div class="profile_info">
            <span>{{'header_welcome' | translate}},</span>
            <h2>{{user.fullName}}</h2>
          </div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <app-sidebar-menu></app-sidebar-menu>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
          <a data-toggle="tooltip" data-placement="top" title="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="FullScreen">
            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Lock">
            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Logout" (click)="logout">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          </a>
        </div>
        <!-- /menu footer buttons -->
      </div>
    </div>

    <!-- top navigation -->
    <app-top-menu></app-top-menu>
    <!-- /top navigation -->

    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        <p>Â© {{year}} All Rights Reserved. Privacy and Terms</p>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>
