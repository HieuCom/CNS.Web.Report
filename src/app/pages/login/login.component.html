<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>
  <div class="row">
    <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1 aos-init aos-animate"
      data-aos="fade-up" data-aos-delay="200">
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <!-- <h2>Phần mềm quản trị doanh nghiệp CNS.NET</h2> -->
            <img src="./assets/images/erp_solution-500.png" class="img-logo" height="52" alt="CNS.NET.vn">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <h1>{{'header_menu_login' | translate}}</h1>
              <div [ngClass]="{ 'has-error' : f.submitted && !username.valid }">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                  required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">{{'error_login_username_required' |
                  translate}}</div>
              </div>
              <div [ngClass]="{ 'has-error' : f.submitted && !password.valid }">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                  #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">{{'error_login_password_required' |
                  translate}}</div>
              </div>
              <div class="checkbox">
                <label style="display: flex">
                  <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe"> Nhớ phiên đăng nhập.
                </label>
              </div>
              <div>
                <button [disabled]="loading" class="btn btn-default" href="index.html">{{'login_button' |
                  translate}}</button>
                <img *ngIf="loading"
                  src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a class="reset_pass" href="#">{{'login_forgot_password' | translate}}</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-tasks"></i> TASK MANAGEMENT</h1>
                  <p>© CNS {{year}} All Rights Reserved. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <div class="col-lg-6 order-1 order-lg-2 hero-img aos-init aos-animate" data-aos="zoom-in" data-aos-delay="200">
      <img src="./assets/images/business-solution.png" class="img-fluid animated" alt="">
    </div>
  </div>

</div>
